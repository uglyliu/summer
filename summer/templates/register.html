<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>登录平台 - Walle 瓦力平台</title>
    <!-- basic styles -->

     <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/dist/css/font-awesome.min.css" rel="stylesheet">

    <!--[if IE 7]>
    <link rel="stylesheet" href="/static/dist/css/font-awesome-ie7.min.css"/>
    <![endif]-->

    <!-- page specific plugin styles -->
    <!-- ace styles -->


    <link rel="stylesheet" href="/static/dist/css/ace.min.css">
    <link rel="stylesheet" href="/static/dist/css/ace-rtl.min.css">


    <!--[if lte IE 8]>
    <link rel="stylesheet" href="/static/dist/css/ace-ie.min.css"/>
    <![endif]-->

    <!-- inline styles related to this page -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="/static/dist/js/html5shiv.js"></script>
    <script src="/static/dist/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-layout">


<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="icon-leaf green"></i>
                            <span class="red">Walle</span>
                            <span class="white">平台</span>
                        </h1>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="signup-box" class="signup-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="icon-group blue"></i>
                                        注册平台 </h4>

                                    <div class="space-6"></div>
                                    <form id="form-signup" action="http://walle.21bcdtest.com/site/signup"
                                          method="post">
                                        <div class="form-group field-user-email required">
                                            <label class="control-label" for="user-email">邮箱</label>
                                            <input type="text" id="user-email" class="form-control" name="User[email]">

                                            <div class="help-block"></div>
                                        </div>
                                        <div class="form-group field-user-username required">
                                            <label class="control-label" for="user-username">名字</label>
                                            <input type="text" id="user-username" class="form-control"
                                                   name="User[username]">

                                            <div class="help-block"></div>
                                        </div>
                                        <div class="form-group field-user-password required">
                                            <label class="control-label" for="user-password">密码</label>
                                            <input type="password" id="user-password" class="form-control"
                                                   name="User[password]">

                                            <div class="help-block"></div>
                                        </div>
                                        <div class="form-group field-user-role required">
                                            <label class="control-label" for="user-role">角色</label>
                                            <select id="user-role" class="form-control" name="User[role]">
                                                <option value="1">开发者</option>
                                                <option value="2">管理员</option>
                                            </select>

                                            <div class="help-block"></div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary" name="signup-button">注册平台
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div class="toolbar center">
                                    <a href="/" class="back-to-login-link">
                                        返回登录<i class="icon-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                            <!-- /widget-body -->
                        </div>
                        <!-- /signup-box -->
                    </div><!-- /position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</div><!-- /.main-container -->

<!-- basic scripts -->

<script type="text/javascript">
    function show_box(id) {
        jQuery('.widget-box.visible').removeClass('visible');
        jQuery('#'+id).addClass('visible');
    }


</script>

</body>

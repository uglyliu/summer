{% extends "layout.html" %}
{% block title %}
酷夏打包系统>>新增服务器
{% endblock %}

{%block nav%}
<ul class="nav nav-sidebar">
    <li id="require_li"><a href="/">需求</a></li>
    <li id="server_li"  class="active"><a href="/server/list">服务器配置</a></li>
    <li id="project_li" ><a href="/project/list">项目信息</a></li>
</ul>
{% endblock %}
{% block body %}

    <form action="/server/add" method="post">
        <div class="form-group">
            <label for="ip">服务器地址</label>
            <input id="ip" name="ip" type="text" class="form-control" placeholder=""/>
        </div>
        <div class="form-group">
            <label for="port">服务器端口</label>
            <input name="port" type="text" class="form-control" id="port"/>
        </div>
        <div class="form-group">
            <label for="password">服务器密码</label>
            <input name="passwd" type="password" id="password" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="key_file">服务器秘钥</label>
            <input name="key_file" type="text" id="key_file" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-default">提交</button>
    </form>

{% endblock %}

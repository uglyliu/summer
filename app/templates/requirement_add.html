{% extends "layout.html" %}
{% block title %}
酷夏打包系统>> 新建需求
{% endblock %}
{% block body %}


<form action="/requirement/add" method="post">
    <div class="form-group">
        <label for="name">项目名称</label>
        <input name="name" type="text" id="name" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="project">关联项目</label>
        <select id="project" name="project_id" class="form-control">
            {% for project in projects %}
            <option value="{{project.id}}">{{project.name}}</option>
            {% endfor %}

        </select>
    </div>
    <div class="form-group">
        <label for="servers">关联服务器</label>
        {% for server in servers %}
        <input type="checkbox" name="servers" id="servers" value="{{server.id}}"/> {{server.ip}} <br>
        {% endfor %}
    </div>
    <div class="form-group">
        <label for="branch">分支名称</label>
        <input name="branch_name" type="text" id="branch" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}

{% extends "layout.html" %}

{% block body %}
<form action="/config/start" method="post">

    <div class="form-group">
        <label for="sh">脚本数据</label>
        <textarea id="sh" name="sh" class="form-control"></textarea>
    </div>


    <div class="form-group">
        <label for="servers">关联服务器</label>
        {% for server in servers %}
        <input type="checkbox" name="servers" id="servers" value="{{server.id}}"/> {{server.ip}} <br>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
